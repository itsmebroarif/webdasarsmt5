<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konten Utama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }
      h2 {
        color: #333;
      }
      #crud-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      form label {
        display: block;
        margin: 10px 0 5px;
      }
      form input,
      form button {
        margin-bottom: 10px;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .edit-btn,
      .delete-btn {
        padding: 5px 10px;
        margin: 0 5px;
        border: none;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
      }
      .edit-btn {
        background-color: #4caf50; /* Green */
      }
      .delete-btn {
        background-color: #f44336; /* Red */
      }
    </style>
  </head>
  <body>
    <h2>Selamat Datang di Koperasi Kami</h2>
    <p>Ini adalah bagian utama dari situs informasi koperasi.</p>

    <div id="crud-container">
      <h3>Form Manajemen Anggota Koperasi</h3>
      <form id="member-form">
        <input type="hidden" id="member-id" />
        <label for="name">Nama:</label>
        <input type="text" id="name" required />
        <label for="role">Peran:</label>
        <input type="text" id="role" required />
        <button type="submit">Simpan</button>
      </form>

      <h4>Daftar Anggota</h4>
      <table id="members-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Peran</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data anggota akan muncul di sini -->
        </tbody>
      </table>
    </div>
  </body>
</html>
