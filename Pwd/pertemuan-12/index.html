<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Permintaan Pertemuan 12</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Mencari 5 contoh penggunaan javascript didalam website -->
      <h1>Tugas mencari 5 contoh penggunaan javascript</h1>
      <div class="row">
        <!-- 1. Menggunakan alert sebagai penanda kalau js berhasil digunakan -->
        <div class="col">
          <button
            class="btn btn-outline-primary"
            onclick="alert('Klik Berhasil, klik f12 lalu klik yang dibawah')"
          >
            Klik tombol pertama
          </button>
        </div>
        <div class="col">
          <!-- 2. Menggunakan console untuk testing feature -->
          <button
            class="btn btn-outline-primary"
            onclick="console.log('Berhasil, console js berhasil di render')"
          >
            Klik tombol kedua
          </button>
        </div>
      </div>
    </div>
    <!-- Berikut adalah link menuju file javascript yang saya panggil dengan src -->
    <!-- urutan filenya seperti berikut [js/script.js] -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
