<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Biaya Semen</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Hitung Biaya Pembelian Semen</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="cementForm">
                    <div class="form-group">
                        <label for="merkInput">Merk Semen</label>
                        <input type="text" class="form-control" id="merkInput" placeholder="Masukkan merk semen" required>
                    </div>
                    <div class="form-group">
                        <label for="hargaInput">Harga per Sak (Rp)</label>
                        <input type="number" class="form-control" id="hargaInput" placeholder="Masukkan harga per sak" required>
                    </div>
                    <div class="form-group">
                        <label for="jumlahInput">Jumlah Pembelian (Sak)</label>
                        <input type="number" class="form-control" id="jumlahInput" placeholder="Masukkan jumlah pembelian" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Hitung</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('cementForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var merk = document.getElementById('merkInput').value;
            var hargaPerSak = parseFloat(document.getElementById('hargaInput').value);
            var jumlah = parseInt(document.getElementById('jumlahInput').value);
            
            var totalBiaya = hargaPerSak * jumlah;
            var biayaPengiriman = jumlah > 10 ? 0 : 5000;
            var totalBayar = totalBiaya - (jumlah > 10 ? totalBiaya * 0.05 : 0) + biayaPengiriman;

            Swal.fire({
                title: 'Hasil Perhitungan',
                text: 'Merk Semen: ' + merk + '\nJumlah Pembelian: ' + jumlah + ' Sak\nTotal Biaya yang Harus Dibayar: Rp ' + totalBayar.toFixed(2),
                icon: 'info',
                confirmButtonText: 'OK'
            });
        });
    </script>
</body>
</html>
