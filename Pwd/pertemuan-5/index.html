<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir Universitas Indraprasta</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Universitas Indraprasta (Unindra)</h1>
      <h3>Jl. Raya Tengah No.80 Ps. Rebo, JakTim</h3>
    </header>

    <div class="form-container">
      <form>
        <div class="form-table">
          <div class="form-row">
            <div class="form-cell">
              <label for="nama">Nama:</label>
              <input type="text" id="nama" name="nama" required />
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="alamat">Alamat:</label>
              <textarea id="alamat" name="alamat" required></textarea>
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="tanggal-lahir">Tanggal Lahir:</label>
              <input
                type="date"
                id="tanggal-lahir"
                name="tanggal-lahir"
                required
              />
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="telp">Telepon:</label>
              <input
                type="tel"
                id="telp"
                name="telp"
                pattern="[0-9]{10}"
                placeholder="1234567890"
                required
              />
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
          <div class="form-row">
            <div class="form-cell">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
          <div class="form-row">
            <div class="form-cell">
              <input type="submit" value="Kirim" />
            </div>
            <div class="form-cell"></div>
            <!-- Cell kosong untuk menjaga keselarasan -->
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
